<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Bomberman DOM</title>
    <!-- <link rel="stylesheet" href="style.css"> You can remove this if not using a shared file -->
    <style>
        body {
            background: url('./aseets/sprites/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Default text color */
            font-family: 'Arial', sans-serif; /* Or your preferred game font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: rgba(30, 30, 40, 0.9); /* Darker, slightly transparent background */
            padding: 25px; /* Consistent padding */
            border-radius: 10px; /* Consistent border radius */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Consistent shadow */
            width: 350px; /* Adjusted width for register form, can be same as lobby if preferred */
            color: #e0e0e0; /* Lighter text color */
            border: 1px solid rgba(100, 100, 120, 0.5); /* Consistent border */
            text-align: center; /* Center align text for register form */
        }

        .register-container h2 {
            color: #61dafb; /* Highlight color from index.html */
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 2em;
            border-bottom: 1px solid rgba(100, 100, 120, 0.3);
            padding-bottom: 15px;
        }

        .register-container label {
            display: block;
            margin-bottom: 10px; /* Increased margin */
            color: #bbb;
            font-size: 1em; /* Slightly larger label */
        }

        .register-container input[type="text"] {
            width: calc(100% - 22px); /* Full width accounting for padding and border */
            padding: 12px; /* Increased padding */
            margin-bottom: 20px; /* Increased margin */
            border: 1px solid #444;
            background-color: #252530;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        .register-container input[type="text"]:focus {
            outline: none;
            border-color: #61dafb;
            box-shadow: 0 0 5px rgba(97, 218, 251, 0.5);
        }

        .register-container button {
            width: 100%; /* Full width button */
            padding: 12px; /* Increased padding */
            background-color: #61dafb; /* Consistent button color */
            color: #1a1a20; /* Consistent button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em; /* Slightly larger button text */
            font-weight: bold;
            transition: background-color 0.2s ease;
            margin-top: 10px; /* Adjusted margin */
            box-sizing: border-box;
        }

        .register-container button:hover {
            background-color: #52c5e8; /* Consistent hover color */
        }
        
        .register-container button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff4444; /* Brighter red for errors */
            margin-top: 15px;
            font-size: 0.95em;
            font-weight: bold;
            min-height: 1.2em; /* Reserve space to prevent layout shift */
            white-space: pre-line; /* Preserve newlines if any */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for Bomberman</h2>
        <label for="nickname-input">Enter your nickname:</label>
        <input id="nickname-input" type="text" maxlength="12" autofocus autocomplete="off" />
        <button id="register-btn">Register & Enter Lobby</button>
        <div id="error-message" class="error-message"></div>
    </div>
    <script type="module" src="register.js"></script>
    <script src="welcomePopup.js"></script>
</body>
</html>
