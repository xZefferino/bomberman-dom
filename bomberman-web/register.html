<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Bomberman DOM</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a shared style.css or create one -->
    <style>
        body {
            background: url('./aseets/sprites/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-container {
            margin: 20px;
            width: 300px;
            background: rgba(51, 51, 51, 0.85);
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #000a;
            text-align: center;
        }
        input, button { font-size: 1em; margin-top: 8px; padding: 8px; width: calc(100% - 16px); box-sizing: border-box; }
        button { margin-top: 16px; cursor: pointer;}
        .error-message { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for Bomberman</h2>
        <label for="nickname-input">Enter your nickname:</label>
        <input id="nickname-input" type="text" maxlength="12" autofocus autocomplete="off" />
        <button id="register-btn">Register & Enter Lobby</button>
        <div id="error-message" class="error-message"></div>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
